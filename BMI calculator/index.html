<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container" id="container">

    <h1 class="heading" id="heading">Body Mass Index (BMI) Calculator</h1>

    Your height(cm):
    <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
    Your weight(kg):
    <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">

    <button class="btn" id="btn">Calculate BMI</button>

    <input disabled type="text" class="input" id="result" placeholder="BMI Value">

    <h4 class="info" id="info">Weight condition:<span id="weight-condition"> </span> </h4>

</div>
  <script src="script.js"></script>
</body>
</html>

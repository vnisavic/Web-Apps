<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">

   <h1 class="heading">Temperature Converter</h1>

<div class="temp-container">

    <label for="celsius">Celsius:</label>
    <input onchange="getTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input">  <!--input:number za automatsk0 pravljenje taga input tipa number-->
</div>

<div class="temp-container">
    <label for="fahrenheit">Fahrenheit:</label>
    <input onchange="getTemp(event)" type="number" name="fahrenheit" id="fahr" placeholder="Enter Temperature" class="input">  <!--event u argumentu moze da se pozove u js-->
</div>

<div class="temp-container">
    <label for="kelvin">Kelvin:</label>
    <input onchange="getTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">   <!-- onchange--na promenu u inputu poziva se getTemp f-ja-->
</div>


   </div>

</div>

<script src="script.js"></script>
</body>
</html>
